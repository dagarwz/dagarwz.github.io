<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bun Bun Bake Shop Homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="main.js"></script>
    <!-- Bun Bun Bake Shop Site title and logo -->
    <a href="index.html"><h1>bun bun bake shop</h1></a>
    <a href="index.html"
      ><img id="logo" src="images/roll-vector.png" alt="roll illustration logo"
    /></a>
    <!-- Main Nav Bar -->
    <a href="menu.html"><h2 id="menu" class="nav">MENU</h2></a>
    <h2 id="order" class="nav">ORDER</h2>
    <h2 id="contact" class="nav">CONTACT</h2>
    <h2 id="about" class="nav">ABOUT</h2>
    <a href="cart.html"
      ><h2 id="cart" class="nav">CART:</h2>
      <h2 class="nav" id="cart-number">0</h2></a
    >
    <!-- Homepage Image and Enticing Sentence -->
    <img
      id="multiple-rolls"
      src="images/multiple-rolls.jpeg"
      alt="multiple rolls out of the oven"
    />
    <p>Get fresh, delicious, warm rolls delivered right to your door.</p>
    <button id="order-now">order now</button>
    <!-- Footer Nav -->
    <footer>
      <h2 id="fb" class="nav foot">FACEBOOK</h2>
      <h2 id="ig" class="nav foot">INSTA</h2>
    </footer>
